phpmob_changmin:
    resource: "@ChangMin/Resources/config/routing/routing.yml"
    prefix: /admin

phpmob_changmin_security:
    resource: "@ChangMin/Resources/config/routing/security.yml"
    prefix: /admin

phpmob_admin_core:
    resource: "@PhpMobCoreBundle/Resources/config/routing/admin/main.yml"
    prefix: /admin

phpmob_admin_setting:
    resource: "@PhpMobSettingsBundle/Resources/config/routing.xml"
    prefix: /admin

phpmob_admin_cms:
    resource: "@PhpMobCmsBundle/Resources/config/routing/admin/main.yml"
    prefix: /admin/cms

phpmob_api_core:
    resource: "@PhpMobCoreBundle/Resources/config/routing/api/main.yml"
    prefix: /api/v{version}

phpmob_media:
    resource: "@PhpMobMediaBundle/Resources/config/routing/main.yml"
    prefix: /media

phpmob_cms_page:
    resource: "@PhpMobCmsBundle/Resources/config/routing.yml"
    prefix: /page

phpmob_cms_account:
    resource: "@PhpMobCmsBundle/Resources/config/routing/web/account.yml"
    prefix: /account

phpmob_cms_security:
    resource: "@PhpMobCmsBundle/Resources/config/routing/web/security.yml"
    prefix: /

phpmob_cms_view:
    path: /{slug}
    methods: ['GET']
    requirements:
        slug: "[^/]+"
    defaults:
        _controller: phpmob.controller.page:viewAction
        _sylius:
            event: page_view
            flash: flase
            permission: false
            template: "@PhpMobCms/tpls/page.html.twig"
            repository:
                method: findBySlug
                arguments: [ $slug, "%locale%" ]

web_homepage:
    path: /
    methods: ['GET']
    defaults:
        slug: home
        _controller: phpmob.controller.page:viewAction
        _sylius:
            event: page_view
            flash: flase
            permission: false
            template: "@PhpMobCms/tpls/page.html.twig"
            repository:
                method: findBySlug
                arguments: [ $slug, "%locale%" ]
