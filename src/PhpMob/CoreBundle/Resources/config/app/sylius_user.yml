sylius_user:
    resources:
        web:
            user:
                classes:
                    model: PhpMob\CoreBundle\Model\WebUser
                    form: PhpMob\CoreBundle\Form\Type\WebUserType
                    repository: Sylius\Bundle\UserBundle\Doctrine\ORM\UserRepository

        oauth:
            user:
                classes:
                    model: Sylius\Component\User\Model\UserOAuth
                    interface: Sylius\Component\User\Model\UserOAuthInterface

        admin:
            user:
                classes:
                    model: PhpMob\CoreBundle\Model\AdminUser
                    interface: PhpMob\CoreBundle\Model\AdminUserInterface
                    repository: Sylius\Bundle\UserBundle\Doctrine\ORM\UserRepository
                    form: PhpMob\CoreBundle\Form\Type\AdminUserType
