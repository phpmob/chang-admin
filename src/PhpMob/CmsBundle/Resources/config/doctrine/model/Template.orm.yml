PhpMob\CmsBundle\Model\Template:
    type: mappedSuperclass
    table: phpmob_cms_template

    id:
        id:
            type: integer
            generator:
                strategy: AUTO

    gedmo:
        loggable:
            logEntryClass: PhpMob\CmsBundle\Model\TemplateLogEntry

    fields:
        name:
            type: string
            nullable: true
            unique: true
        content:
            type: text
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
